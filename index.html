<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <div class="container">
           <div class="up">
             <h2>TODO</h2>
             <img src="Images/icon-moon.svg">
           </div>
           <form class="add-items">
              <input type="text" name="item" placeholder="Create a new todo..">
           </form>
         <div class="listItems">
             <ul class="items"></ul>
             <div class="Action">
                 <div>
                     <a class="itemsLeft"><p class="number"></p> items left</a>
                    </div>
                    <div class="Action1">
                        <a class="all action">All</a>
                        <a class="active action">Active</a>
                        <a class="completedL action">Completed</a>
                    </div>
                    <div class="Action2">
                        <a class="clear action">Clear Completed</a>
                    </div>
                </div>
            </div>
       </div> 
       <!-- <p class="inst">Drag and drop to reorder list</p>   -->
       <script src="index.js"></script>    
    </body>
</html>
